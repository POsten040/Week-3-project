<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Rogerizer</title>
</head>
<body>
  <form id="formOne">
    <div class="box">
      <label id="label" for="userInput">What number should <em>beloved</em> childrens advocate, tv personality, and all around humanitarian Mr. Rogers count up to for you today neighbor?</label>
    </div>
    <input class="form-control" type="number" id="userInput" onfocus="this.value=''" required>
    <button class="submit" id="send">Say hello Neighbor</button>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="img/fredrogers.webp">
      </div>
      <div class="col-6" id="bubble">
        <img src="img/bubble.png">
        <div><p class="centered" id="results"></p></div>
      </div>
    </div>
  </div>
</body>
